plugins {
    id 'java'
}

group 'ParquestPubSub'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.parquet', name: 'parquet-hadoop', version: '1.9.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.0'
    compile 'com.google.cloud:google-cloud-pubsub:1.55.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'}
